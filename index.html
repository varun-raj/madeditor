<!DOCTYPE html>
<html>
<head>
	<title>HTML/CSS Live Editor</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-default">
	  <div class="container">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">MadEditor</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	     
	      <ul class="nav navbar-nav navbar-right">
	        <li>
	        	<a href="https://twitter.com/zathvarun">
					@zathvarun
				</a>
			</li>
	      
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<div class="container">
		<form class="form">
			<div class="col-md-6">
				<div class="form-group">
					<label for="editor">HTML</label>
					<textarea rows="12" cols="100" style="font-family:monospace" id="editor" name="editor" class="form-control"></textarea>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="style">CSS</label>
					<textarea rows="12" cols="100" style="font-family:monospace" id="style" name="style"  class="form-control"></textarea>
				</div>
			</div>
		</form>
		<div class="col-md-12">
			<div class="form-group">
				<label for="editor">OUTPUT</label>
				<iframe height="100%" width="100%" id="iframe" class="well">
					<style></style>
					<div id="content"></div>
				</iframe>
			</div>
		</div>
		

	<div>
	<script type="text/javascript" src="index.js"></script>

</body>
</html>
